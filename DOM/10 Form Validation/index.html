<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | pobitrodeb </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="text-danger text-center p-5"> JavaScript Form Validation </h2>

       <section class="py-2">
        <div class="container">
            <form action="" method="POST" id="registrationForm">
                <div class="card card-body">
                    <div class="row mb-3">
                        <div class="col-md-3"> Name </div>
                        <div class="col-md-9"> 
                            <input type="text" class="form-control" name="usename" id="username">
                            <span id="nameError" class="text-danger"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3"> Email </div>
                        <div class="col-md-9"> 
                            <input type="email" class="form-control" name="email" id="email">
                            <span id="emailError" class="text-danger"></span>
                        </div>
                    </div>
                 

                    <div class="row mb-3">
                        <div class="col-md-3"> Mobile  </div>
                        <div class="col-md-9"> 
                            <input type="number" class="form-control" name="mobile">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3"> </div>
                        <div class="col-md-9"> 
                          <a href="" type="submit" class="btn btn-success w-50"> Create New User </a>
                        </div>
                    </div>

                </div>
            </form>
        </div>
       </section>



    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
